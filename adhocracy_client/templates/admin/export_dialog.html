<%inherit file="/template.html" />
<%namespace name="components" file="/components.html"/>
<%namespace name="b" file="/breadcrumbs.html"/>

<%def name="title()">${_("Export")}</%def>

<%def name="breadcrumbs()">
${b.admin(_("Export"))}
</%def>

<h1>${_("Export")}</h1>

<form method="post" action="/admin/export/do" class="exportform">
    ${h.field_token()|n}
    <div>
        <label>
            <input type="checkbox" name="include_user" checked="checked" />
            ${_("Export users")}
        </label>
        <div class="importexport_settings">
            <div>
                <label>
                    <input type="checkbox" name="user_personal" checked="checked" />
                    ${_("Include personal data")}
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="user_password" />
                    ${_("Include password hashes")}
                </label>
            </div>
        </div>
        <label>
            <input type="checkbox" name="include_badge" checked="checked" />
            ${_("Export badges")}
        </label>
    </div>

    <div>
        <label>
            <input type="checkbox" name="include_instance" checked="checked" />
            ${_("Export content (instances)")}
        </label>

        <div class="importexport_settings">
            <div>
                <label>
                    <input type="checkbox" name="include_instance_proposal" checked="checked" />
                    ${_("Include proposals")}
                </label>
                <div class="importexport_settings">
                    <div>
                        <label>
                            <input type="checkbox" name="include_instance_proposal_comment" checked="checked" />
                            ${_("Include comments")}
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="include_proposal_creator_badges" />
                            ${_("Include proposal creator badges")}
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="include_ratings" />
                    ${_("Include ratings")}
                </label>
            </div>
        </div>
    </div>
    <div>
        <label>
            <input type="checkbox" name="include_requestlog" />
            ${_("Export request log")}
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="include_staticpage" />
            ${_("Export static pages")}
        </label>
    </div>

    <div>
        ${_("Export format:")}
        <label>
            <input type="radio" name="format" value="json" checked="checked" />
            ${_('JSON')}
        </label>
        <label>
            <input type="radio" name="format" value="json_download" />
            ${_('JSON file')}
        </label>
        <label>
            <input type="radio" name="format" value="json_gzip" />
            ${_('JSON file, compressed with gzip')}
        </label>
        <label>
            <input type="radio" name="format" value="tar_bz2" />
            ${_('Tar file, compressed with bz2')}
        </label>
        <label>
            <input type="radio" name="format" value="zip" />
            ${_('Zip file')}
        </label>
    </div>

    <div class="savebox">
        <button type="submit" tabindex="99">${_("Export Now")}</button>
    </div>
</form>
